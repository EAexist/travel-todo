name: Release
on:
    push:
        branches:
            - main
jobs:
    release:
        name: Semantic Release
        runs-on: ubuntu-latest
        permissions:
            contents: write
            issues: write
            pull-requests: write
        steps:
            - name: Checkout
              uses: actions/checkout@v5
              with:
                  fetch-depth: 0

            - name: Semantic Release
              uses: cycjimmy/semantic-release-action@v5
              with:
                  extra_plugins: |
                      @semantic-release/changelog
                      @semantic-release/git
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
